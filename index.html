<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tea</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img src="images/logo.svg" alt="Tealuxe">
        </a>

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="#">Black</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Green</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">White</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">OOlong</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Pu-erh</a>
            </li>
          </ul>
        </nav>

        <ul class="user-actions">
          <li class="user-actions__item">
            <a class="user-actions__link" href="#">
              <img src="images/cart.svg" alt="Cart">
            </a>
          </li>
          <li class="user-actions__item">
            <a class="user-actions__link" href="#">
              <img src="images/user.svg" alt="User">
            </a>
          </li>
          <li class="user-actions__item">
            <a class="user-actions__link" href="#">
              <img src="images/search.svg" alt="Search">
            </a>
            <!-- <search>
              <form action="search">
                <button class="submit"></button>
              </form>
            </search> -->
          </li>
        </ul>
      </div>
    </div>
  </header>  


  <script src="js/main.js"></script>
</body>
</html>
